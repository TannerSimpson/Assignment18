<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    <body>
        <div id="container">
            <h1>Craft Ideas<a href="#" id="add-link">+</a></h1>
            <div id="crafts-container"></div>
        </div>

      <!-- The Modal -->
      <div id="dialog" class="w3-modal">
        <div class="w3-modal-content">
          <div class="w3-container">
            <span onclick="document.getElementById('dialog').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
              <section id="dialog-details">
                <form id="add-edit-craft-form" method="post" class="hidden">
                    <p>
                        <label for="name ">Craft Name:</label>
                        <input type="text" id="name" name="name" required />
                    </p>
                    <p>
                        <label for="description">Description:</label>
                        <input type="text" id="description" name="description" required />
                    </p>
        
                    <section class="columns">
                        <p id="img-prev-section">
                            <img id="img-prev">
                        </p>
                        <p>
                            <label for="img">Upload Image:</label>
                            <input type="file" id="img" name="img" accept="image/*" />
                        </p>
                    </section>
        
                    <p id="supplies-p ">
                        <label class="inline">Supplies:</label>
                        <a href="#" id="add-supply">Add Supply</a>
                        <section id="supply-boxes"></section>
                    </p>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
                </form>

                <section id="supply-details" class="hidden">

                </section>
              </section>
              <section id="edit-dialog">
                
              </section>
          </div>
        </div>
      </div>   
    </div>

    <script src="script.js"></script>

    </body>
</html>
